name: Docs

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Yarn install
        run: yarn install

      - name: Build docs
        run: yarn docs

      - name: Add & commit
        uses: EndBug/add-and-commit@v7.4.0
        with: 
          add: -f ./docs
          
      - name: Notify via Slack
        # You may pin to the exact commit or the version.
        # uses: joshmgross/send-slack-message@772aa20c5110adf514d599997db952be6d5731b1
        uses: joshmgross/send-slack-message@v1.0.1
        with:
          # The Slack message to send
          message: "<!here> Code Logs built successfully. :+1:\n\n <http://code-logs.github.io|바로가기 :black_cat:>"
          # A bot user access token, see https://api.slack.com/bot-users
          slack-token: ${{ secrets.SLACK_BOT_TOKEN }}
          # The Slack channel ID
          channel: ${{ secrets.SLACK_CHANNEL }}
